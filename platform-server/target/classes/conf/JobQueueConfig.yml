jobqueueconfig:
	schedulerMap:
		ERPTASK:
			id: ERPTASK
			thread: 8
		REPORT:
			id: REPORT
			thread: 2
	jobtype:
		ERP:
			id: ERP
			msrID: ERP
			name: ERP
			executorclass: dyna.app.service.brs.erpi.ERPIJob.ERPIJob
			schedulerID: ERPTASK
			timeOut: 30
		CFERP:
			id: CFERP
			msrID: CFERP
			name: CFERP
			executorclass: dyna.app.service.brs.erpi.ERPIJob.CFERPIJob
			schedulerID: ERPTASK
			timeOut: 30
		ERPpriority:
			id: ERPpriority
			msrID: ERPpriority
			name: ERPpriority
			executorclass: dyna.app.service.brs.erpi.ERPIJob.ERPpriorityJob
			schedulerID: ERPTASK
			priority: 1
			timeOut: 30
		BOM:
			id: BOM
			msrID: BOM
			name: BOM
			executorclass: dyna.app.service.brs.srs.job.BOMReportJob
			schedulerID: REPORT
			timeOut: 30
		PreSearch:
			id: PreSearch
			msrID: PreSearch
			name: PreSearch
			executorclass: dyna.app.service.brs.srs.job.PreSearchRepeortJob
			schedulerID: REPORT
			timeOut: 30
		Summary: 
			id: Summary
			msrID: Summary
			name: Summary
			executorclass: dyna.app.service.brs.srs.job.SummaryReportJob
			schedulerID: REPORT
			timeOut: 30
		FoundationReport: 
			id: FoundationReport
			msrID: FoundationReport
			name: FoundationReport
