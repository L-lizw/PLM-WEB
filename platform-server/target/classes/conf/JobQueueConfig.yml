			schedulerID: timerScheduler
			timeOut: 30
			cron: * 0/2 * * * *
		TaskDeleteJob:
			id: TaskDeleteJob
			msrID: TaskDeleteJob
			name: TaskDeleteJob
			executorclass: dyna.app.service.das.jss.ScheduledTaskDeleteJobImpl
			schedulerID: timerScheduler
			timeOut: 30
			cron: * * 2 * * *
