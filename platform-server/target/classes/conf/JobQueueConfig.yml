			schedulerID: REPORT
			timeOut: 30
		ECReport:
			id: ECReport
			msrID: ECReport
			name: ECReport
			executorclass: dyna.app.service.brs.srs.job.ECReportJob
			schedulerID: REPORT
			timeOut: 30
		AdvancedSearch:
			id: AdvancedSearch
			msrID: AdvancedSearch
			name: AdvancedSearch
			executorclass: dyna.app.service.brs.srs.job.AdvancedSearchJob
